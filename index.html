<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>Tic-Tac-Toes</h1>
    <h3 id="message">Get three in a row to be the best toe!</h3>

    <p id="gameMessage"></p>
    <section class="board">
        <div id="sq0" class="squares"></div>
        <div id="sq1" class="squares"></div>
        <div id="sq2" class="squares"></div>
        <div id="sq3" class="squares"></div>
        <div id="sq4" class="squares"></div>
        <div id="sq5" class="squares"></div>
        <div id="sq6" class="squares"></div>
        <div id="sq7" class="squares"></div>
        <div id="sq8" class="squares"></div>
    </section>    
    <button id="resetBtn" type="button" class="btn btn-light">Reset</button>
</body>
</html>
